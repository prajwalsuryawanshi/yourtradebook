<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 300px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        label {
            color: #555;
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-group small {
            color: #999;
            display: block;
            margin-top: 0.2rem;
            font-size: 0.7rem;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .register-container {
                padding: 1rem;
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            }

            h1 {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
                <small>Choose a unique username for your account.</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
                <small>Your email will be used to verify your account.</small>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                {{ form.password1 }}
                <small>Ensure your password is at least 8 characters long.</small>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                {{ form.password2 }}
                <small>Retype your password for confirmation.</small>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>

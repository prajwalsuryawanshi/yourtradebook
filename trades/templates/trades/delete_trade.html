<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Trade</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #00e676;
            --background-color: #f3e5f5;
            --text-color: #37474f;
            --accent-color: #ff4081;
            --card-bg: #fff;
            --danger-color: #f44336;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: var(--danger-color);
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .trade-name {
            font-weight: bold;
            color: var(--primary-color);
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button, .cancel-link {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        button {
            background-color: var(--danger-color);
            color: white;
        }
        button:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .cancel-link {
            background-color: var(--primary-color);
            color: white;
        }
        .cancel-link:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
            }
            button, .cancel-link {
                width: 100%;
            }
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: var(--accent-color);
        }
        .dark-theme {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Trade</h1>
        <p>Are you sure you want to delete "<span class="trade-name">{{ trade.script_name }}</span>"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'dashboard' %}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
